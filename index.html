<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Tic-Tac-Toe</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <!-- linked js -->
    <script src="script.js"></script>
  </head>
  <body>
<!-- Added onClick & id's to each cell -->
    <div class="container">
      <h1>Tic-Tac-Toe</h1>
      <div class="row">
        <div class="cell" onclick="cellChosen(0)" id="0"></div>
        <div class="cell" onclick="cellChosen(1)" id="1"></div>
        <div class="cell" onclick="cellChosen(2)" id="2"></div>
      </div>
<!-- Added onClick & id's to each cell -->
      <div class="row">
        <div class="cell" onclick="cellChosen(3)" id="3"></div>
        <div class="cell" onclick="cellChosen(4)" id="4"></div>
        <div class="cell" onclick="cellChosen(5)" id="5"></div>
      </div>
<!-- Added onClick & id's to each cell -->
      <div class="row">
        <div class="cell" onclick="cellChosen(6)" id="6"></div>
        <div class="cell" onclick="cellChosen(7)" id="7"></div>
        <div class="cell" onclick="cellChosen(8)" id="8"></div>
      </div>
      <div class="text" id="result"></div>
      <!-- added onclick="resetGame()" for restart function in js -->
      <button class="restart" id="re" onclick="resetGame()" >Restart Game</button>
    </div>
  </body>
</html>
